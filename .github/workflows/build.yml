name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y make sbcl
      - if: runner.os == 'Windows'
        run: choco install -y make sbcl sqlite
      - run: make save
      - uses: actions/upload-artifact@v4
        with:
          name: package-${{ runner.os }}
          path: build/bin
